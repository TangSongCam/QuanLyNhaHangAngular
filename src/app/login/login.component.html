<body>
  <div class="auth_section">
    <div class="auth_card">
      <h2 class="auth_title">Đăng nhập</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">📧 Email</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              placeholder="Nhập email của bạn"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">🔑 Mật khẩu</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Nhập mật khẩu của bạn"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-auth">🔓 Đăng nhập</button>
        <div class="text-center mt-3">
          <a routerLink="/register" class="auth-link">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
      </form>
    </div>
  </div>    
</body>
